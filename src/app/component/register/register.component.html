<div class="container-fluid" style="display: flex; height: 100vh; justify-content: center; align-items: center;">
    <form [formGroup]="registerForm" style="width: 500px;" class="card">

        <div class="row mx-0 mb-4 heading">
            <h3>Register</h3>
        </div>

        <div style="padding: 10px 0;">

            <div class="row mx-0 mb-3">
                <div class="col-md-1">
                    <label>Name</label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row mx-0">
                        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
                        <small class="text-danger p-0"
                            *ngIf="registerForm.controls.name.touched || registerForm.controls.name.dirty">
                            <small *ngIf="registerForm.controls.name.errors?.['required']">Required</small>
                        </small>
                    </div>
                </div>
            </div>

            <div class="row mx-0 mb-3">
                <div class="col-md-1">
                    <label>Email</label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row mx-0">
                        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                        <small class="text-danger p-0"
                            *ngIf="registerForm.controls.email.touched || registerForm.controls.email.dirty">
                            <small *ngIf="registerForm.controls.email.errors?.['required']">Required</small>
                            <small *ngIf="registerForm.controls.email.errors?.['pattern']">Enter Valid Email</small>
                        </small>
                    </div>
                </div>
            </div>

            <div class="row mx-0 mb-3">
                <div class="col-md-1">
                    <label>Password</label>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row mx-0">
                        <input type="password" class="form-control" placeholder="Enter Password"
                            formControlName="password">
                        <small class="text-danger p-0"
                            *ngIf="registerForm.controls.password.touched || registerForm.controls.password.dirty">
                            <small *ngIf="registerForm.controls.password.errors?.['required']">Required</small>
                        </small>
                    </div>

                </div>
            </div>

            <div class="row mx-0" style="display: flex; flex-direction: column;">
                <div class="col mb-2">
                    <p>Already Have account? <a [routerLink]="'/login'"> Login here</a> </p>
                </div>
                <div class="col">
                    <button *ngIf="!isBtnLoaderActive" (click)="register()" class="btn btn-primary">Register</button>

                    <button *ngIf="isBtnLoaderActive" class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>


            </div>
        </div>
    </form>
</div>
